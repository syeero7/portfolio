<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/webp" href="/logo.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts"></script>
    <title>Emal Hasitha | Fullstack Developer</title>
  </head>

  <body class="font-display min-h-screen min-w-xs bg-zinc-900 text-zinc-50">
    <canvas
      id="particles"
      class="pointer-events-none fixed inset-0 z-0 h-screen w-screen"></canvas>
    <header
      class="sticky top-0 z-10 min-h-15 bg-zinc-900 shadow-sm shadow-zinc-50">
      <nav
        class="mx-auto flex max-w-5xl items-center justify-between p-3 font-medium">
        <a
          href="#"
          data-logo
          aria-label="home"
          class="rounded-[50%] border-2 border-zinc-50 p-1">
          <img src="/logo.webp" alt="" width="28" height="28" />
        </a>

        <div class="relative my-0.5 size-9 sm:hidden">
          <input
            type="checkbox"
            role="button"
            class="peer absolute inset-0 z-1 size-full cursor-pointer opacity-0"
            aria-label="dropdown menu"
            id="dropdown" />

          <span
            class="pointer-events-none absolute inset-0 z-0 size-full bg-[url(./src/assets/open-menu.svg)] bg-center peer-checked:bg-[url(./src/assets/close-menu.svg)]">
          </span>

          <ul
            class="bg-zinc-850 absolute right-0 bottom-0 z-10 mt-1 origin-top translate-y-full scale-y-0 transform rounded-md border border-zinc-700 bg-zinc-800 p-2 opacity-0 shadow-lg transition duration-200 ease-out peer-checked:scale-y-100 peer-checked:opacity-100 sm:flex sm:opacity-100">
            <li>
              <a
                href="#about"
                class="block px-4 py-2 text-zinc-50 transition-colors hover:bg-zinc-900">
                About
              </a>
            </li>
            <li>
              <a
                href="#projects"
                class="block px-4 py-2 text-zinc-50 transition-colors hover:bg-zinc-900">
                Projects
              </a>
            </li>
          </ul>
        </div>

        <ul class="flex gap-2 max-sm:hidden">
          <li>
            <a
              href="#about"
              class="block px-4 py-2 text-zinc-50 transition-colors hover:bg-zinc-800">
              About
            </a>
          </li>
          <li>
            <a
              href="#projects"
              class="block px-4 py-2 text-zinc-50 transition-colors hover:bg-zinc-800">
              Projects
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="min-h-[calc(64px - 100vh)]">
      <section id="hero">
        <h1>Hi, I'm Emal Hasitha</h1>
      </section>

      <section id="about">
        <h2>About</h2>
      </section>

      <section id="projects">
        <h2>Projects</h2>
      </section>
    </main>

    <footer>
      <ul>
        <li><a href=""> Github </a></li>
        <li><a href=""> Discord </a></li>
        <li><a href=""> Email </a></li>
      </ul>
    </footer>
  </body>
</html>
